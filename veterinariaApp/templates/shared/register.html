{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" href="{% static 'style/nuevos.css' %}">
  <style>
body{
  background-color: rgb(125, 218, 218);
}

  </style>
</head>
<body>
  {{error}}
  <div class="contenedor">
    <h2>Registro</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password">Confirmar Contraseña:</label>
        <input type="password" id="password2" name="password2" required>
      </div>

      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccionar</option>
          <option value="Administrador">Administrador</option>
          <option value="Veterinario">Veterinario</option>
          <option value="Vendedor">Vendedor</option>
          <option value="Dueño de mascota">Dueño de mascota</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Registrar</button>
        <a href="{% url 'admin' %}"><button type="button" clas   s="cancelar">Cancelar</button></a>      </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
